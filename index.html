<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<style>
    .a_tbdr {
        border: 1px dashed red;
    }
</style>

<body>

    <div class="a_tbdr text-center">
        <canvas id="myCanvas" height="927px" width="1667px" style="border:1px solid #000000; "></canvas>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <script>
        // Get the canvas element
        var canvas = document.getElementById("myCanvas");

        // Get the 2D rendering context
        var ctx = canvas.getContext("2d");
        console.log(ctx)


        class Rectangle {
            constructor(x, y, width, height, color, strokeText) {
                this.x = x;
                this.y = y;
                this.width = width;
                this.height = height;
                this.color = color;
                this.strokeText = strokeText;
            }

            draw(ctx) {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }

            tex() {
                ctx.font = "80px Comic Sans MS";
                ctx.strokeStyle = "#36ADE8";
                ctx.lineWidth = 10;
                ctx.strokeText("StartGame", 600, 814);
                ctx.fillStyle = "white";
                ctx.fillText("StartGame", 600, 810);
            }


            Cloud(x, y, radius) {
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, Math.PI * 2);
                ctx.arc(x + 1.2 * radius, y, 1.2 * radius, 0, Math.PI * 2);
                ctx.arc(x + 2.4 * radius, y, 1.2 * radius, 0, Math.PI * 2);
                ctx.arc(x + 3.6 * radius, y, 1.2 * radius, 0, Math.PI * 2);
                ctx.arc(x + 4.8 * radius, y, radius, 0, Math.PI * 2);

                ctx.fillStyle = "#D8E5EE";
                ctx.fill();
            }





        }

        var rectangle = new Rectangle(0, 710, 1667, 218, "#239CE4");


        rectangle.draw(ctx);

        rectangle.tex(ctx)



        rectangle.Cloud(500, 200, 40)
        rectangle.Cloud(200, 200, 20)
        rectangle.Cloud(250, 200, 30)
        rectangle.Cloud(600, 200, 50)
        rectangle.Cloud(800, 80, 50)
        rectangle.Cloud(90, 90, 50)
        rectangle.Cloud(1500, 100, 30)
        rectangle.Cloud(1200, 230, 50)
        rectangle.Cloud(1300, 90, 50)


        function drawBoat() {

            ctx.fillStyle = "red"; 

           
    
           
            ctx.beginPath(); 
            ctx.moveTo(20, 20);
            ctx.lineTo(100, 20);
            ctx.lineTo(180, 20);
            ctx.lineTo(140, 70);
            ctx.lineTo(60, 70);
            ctx.lineTo(20, 25);

            ctx.fill();
           



            
        }


        drawBoat()







    </script>
    <script>

    </script>

</body>

</html>
